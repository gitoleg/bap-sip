{% extends "base.html" %}

{% block content %}
<link rel="stylesheet"  href="{{ url_for('static', filename='subs.css') }}">
<div class="subslist">
  <ul>
    {% for sub in project.program.subs %}
    <li><a href="{{ url_for('bir', sub=sub) }}"> {{ sub.name }} </a> </li>
    {% endfor %}
  </ul>
</div>
{% if sub %}
<div class="bir">
  <p> {{ sub }} </p>
</div>
{% endif %}
<div class="clearfix"></div>
{% endblock %}
